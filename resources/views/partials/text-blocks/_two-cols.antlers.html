<div class="flex justify-center py-14 lg:py-20">
    <div class="body-container grid grid-cols-2 lg:grid-cols-12 gap-4" x-data="{ shown: false }" x-intersect.half="shown = true">

        <p class="text-3xl lg:text-4xl text-nile-blue-800 col-span-2 lg:col-span-6 leading-normal" slide-up>{{ data.header }}</p>
        <div class="col-span-2 lg:col-span-4 lg:col-start-9 bard-large" slide-up data-delay="0.2">
            {{ data.description }}
        </div>

    </div>
</div>
