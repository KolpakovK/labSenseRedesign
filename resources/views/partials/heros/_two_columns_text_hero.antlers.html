<div class="flex justify-center pt-24 pb-8 relative overflow-hidden rounded-b-3xl">

    <div class="body-container flex flex-col gap-12 z-20">

        <div class="grid grid-cols-2 lg:grid-cols-12 gap-4 items-end ">
            <h1 class="text-nile-blue-800 text-5xl lg:text-6xl col-span-2 lg:col-span-6" split animate>{{ header }}</h1>

            <div class="flex flex-col gap-6 lg:gap-8 col-span-2 lg:col-span-4 lg:col-start-9" slide-up data-delay="1">
                <div class="bard-large">{{ description }}</div>

                {{ partial:misc/button :data="action" }}
                <img src="/assets/arrow.svg" alt="arrow">
                {{ /partial:misc/button }}
            </div>
        </div>

    </div>
</div>
