---
style: blue
---

<div class="flex flex-col gap-6 p-6 rounded-xl bg-white border duration-150 hover:border-nile-blue-800/50">
    {{ if data.icon }}
        <div class="size-12 rounded-full bg-gradient-to-tr from-[#2D79B8] to-[#143652] flex items-center justify-center {{ if view:style=='green' }} !bg-gradient-to-tr !from-[#08B86E] !to-[#08834F] {{ /if }}">
            <img src={{ data.icon.url }} alt="Icon" class="size-6">
        </div>
    {{ /if }}

    <div class="flex flex-col gap-2">
        <p class="text-xl text-nile-blue-800">{{ data.header }}</p>
        <div class="bard">{{ data.description }}</div>
    </div>
</div>
