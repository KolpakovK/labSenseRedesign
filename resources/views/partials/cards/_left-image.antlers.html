<!-- After the client request the image has been moved to the top -->

<div class="flex flex-col gap-12 items-center justify-center py-14 lg:py-20" x-data="{ shown: false }" x-intersect.full="shown = true">

    {{ if data.image }}
        <div class="body-container" slide-up data-delay="0">
            <div class="min-h-[300px] rounded-2xl w-full overflow-hidden relative">
                <img src={{ data.image.url }} alt="Block image" class="ukiyo w-full h-full absolute top-0 left-0 object-cover">
            </div>
        </div>
    {{ /if }}

    <div 
    class="body-container grid grid-cols-2 lg:grid-cols-12 gap-4">

        <p class="text-3xl lg:text-4xl text-nile-blue-800 col-span-2 lg:col-span-6 leading-normal" slide-up>{{ data.header }}</p>

        <div class="col-span-2 lg:col-span-4 lg:col-start-9 bard-large" slide-up data-delay="0.2">
            {{ data.description }}
        </div>

    </div>

    <div 
    class="body-container grid gap-4 lg:grid-cols-{{ data.cards | length }}">
        {{ foreach:data.cards }}
            {{ partial:cards/card-base :data="value" style="green" }}
        {{ /foreach:data.cards }}
    </div>
</div>
