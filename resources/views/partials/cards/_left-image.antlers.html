<!-- After the client request the image has been moved to the top -->

<div class="flex flex-col gap-12 items-center justify-center py-14 lg:py-20" x-data="{ shown: false }" x-intersect.full="shown = true">

    {{ if image }}
        <div class="body-container" slide-up data-delay="0">
            <div class="min-h-[300px] rounded-2xl w-full overflow-hidden relative">
                <img src={{ image.url }} alt="Block image" class="ukiyo w-full h-full absolute top-0 left-0 object-cover">
            </div>
        </div>
    {{ /if }}

    <div 
    class="body-container grid grid-cols-2 lg:grid-cols-12 gap-4">

        <p class="text-3xl lg:text-4xl text-nile-blue-800 col-span-2 lg:col-span-6 leading-normal" slide-up>{{ header }}</p>

        <div class="flex flex-col gap-6 lg:gap-8 col-span-2 lg:col-span-4 lg:col-start-9 " slide-up data-delay="0.2">
            <div class="bard-large">
                {{ description }}
            </div>

            {{ if action.text }}
                {{ partial:misc/button :data="action" }}
                    <img src="/assets/arrow.svg" alt="arrow">
                {{ /partial:misc/button }}
            {{ /if }}
        </div>

    </div>

    <div 
    class="body-container grid gap-4 lg:grid-cols-{{ cards | length }}">
        {{ foreach:cards }}
            {{ partial:cards/card-base :data="value" style="green" }}
        {{ /foreach:cards }}
    </div>
</div>
