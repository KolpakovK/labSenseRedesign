<div class="flex justify-center py-14 lg:py-20">
    <div class="body-container">

        <div class="w-full flex flex-col p-6 py-12 lg:p-12 relative overflow-hidden rounded-3xl">
            
            <img src="{{ image.url }}" alt="{{ image.alt }}" class="absolute left-0 top-0 w-full h-full object-cover">
            <div class="absolute left-0 top-0 w-full h-full bg-nile-blue-800/60"></div>
            <div class="absolute left-0 top-0 w-full h-full bg-gradient-to-r from-nile-blue-800 via-nile-blue-800/60 to-nile-blue-800/0"></div>

            <div class="z-30 flex flex-col gap-8 lg:gap-12 lg:w-1/2 pt-16 lg:pt-0">
                <div class="flex flex-col gap-6 lg:gap-8">
                    <p class="text-2xl lg:text-4xl text-white leading-normal ">{{ header }}</p>

                    <div class="bard-large dark lg:w-2/3">
                        {{ description }}
                    </div>
                </div>

                {{ partial:misc/button :data="action" }}
                    <img src="/assets/arrow.svg" alt="arrow">
                {{ /partial:misc/button }}
            </div>
        </div>

    </div>
</div>
