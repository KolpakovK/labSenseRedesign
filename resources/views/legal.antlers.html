<div class="flex justify-center pt-24 pb-8 relative overflow-hidden rounded-b-3xl">

    <div class="body-container grid grid-cols-2 lg:grid-cols-6 gap-6">

        <div class="col-span-2 lg:col-span-4 lg:col-start-2 flex flex-col gap-6">
            <h1 class="text-nile-blue-800 text-5xl lg:text-6xl ">{{ title }}</h1>

            {{ if certificates_toggle }}
                <div class="col-span-1 lg:col-span-5 lg:col-start-8 p-6 rounded-2xl bg-white min-h-[350px] border border-black/15 flex gap-6 flex-wrap items-center justify-center relative">
                    <p class="text-sm text-black/50 absolute top-4 left-4">{{ certifications.helper_text }}</p>
                    {{ certifications.items }}
                        <a href="{{ link.url }}" target="_blank">
                            <img src="{{ icon.url }}" alt="{{ icon.alt }}" class="size-40 object-cover" />
                        </a>
                    {{ /certifications.items }}
                </div>
            {{ /if }}

            <div class="bard-large">{{ content }}</div>
        </div>

    </div>
</div>
